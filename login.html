<link href="./login.scss" rel="stylesheet" />
<div id="login">
    <img id="logo" src="./assets/logo.svg" alt="logo" />
    <h1>Sign in to Telegram</h1>
    <h3 id="description">
        Please confirm your country and enter your phone number.
    </h3>
    <div id="country-field" class="field">
        <label id="country-label" for="country">Country</label>
        <input
            autocomplete="off"
            class="field__input"
            id="country"
            type="text"
        />
        <ul id="country-list" class="field__dropdown"></ul>
    </div>
    <div class="field">
        <label for="phone">
            Phone number
        </label>
        <input class="field__input" id="phone" type="text" />
    </div>
    <div id="keep-field" class="field">
        <input id="keep" type="checkbox" /><span>Keep me signed in</span>
    </div>
</div>

<script src="./login.js"></script>
